<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<c:if test="#{userBean.autenticate}">
            #{redirectBean.redirect()}
        </c:if>
<body>
	<ui:composition template="./../template/commonLayout.xhtml">
		<ui:define name="content">
			<p:panel header="Search Execution for Date" style="width:940px;">
				<h:form id="frmEdit" prependId="false">
					<h:panelGrid columns="1" styleClass="grid">
						<h:outputText value="Username (*)" styleClass="label" />
						<p:inputText
							value="#{testCaseBean.testcase.testcasename}"
							required="true" requiredMessage="Username: Required field"
							size="50" />
						<p:commandButton value="Search"
							actionListener="#{testCaseBean.save}" ajax="false" />
					</h:panelGrid>
				</h:form>
			</p:panel>
		</ui:define>
	</ui:composition>
</body>
</html>
