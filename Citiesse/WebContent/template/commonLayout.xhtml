<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<h:outputStylesheet name="common-style.css" library="css" />
	<h:outputStylesheet name="reset.css" library="css" />
	<h:outputStylesheet name="text.css" library="css" />
	<h:outputStylesheet name="960.css" library="css" />
	<title><ui:insert name="title">Citiesse Exec</ui:insert></title>
</h:head>

<h:body>
	<div class="container_16">
		<p:panelGrid columns="1" style="font-size:9pt;">
			<f:facet name="header">CITIESSE EXEC Version 1.0</f:facet>
			<p:row>
				<div id="logo_banner" class="grid_2">Logo</div>
				<div class="grid_14">
					<ui:insert name="header">
						<ui:include src="commonHeader.xhtml" />
					</ui:insert>
				</div>
			</p:row>
			<p:row>
				<div class="grid_16" style="min-height: 500px;">
					<ui:insert name="content">
						<ui:insert name="content">
							<ui:include src="commonContent.xhtml" />
						</ui:insert>
					</ui:insert>
				</div>
			<div class="grid_16" align="center" style="font-size:8pt; font-weight: bold;">
				<ui:insert name="footer">
					<ui:insert name="footer">
						<ui:include src="commonFooter.xhtml" />
					</ui:insert>
				</ui:insert>
			</div>
			</p:row>
		</p:panelGrid>
	</div>
</h:body>

</html>
